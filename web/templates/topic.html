<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Créer un nouveau Topic</title>
    <link rel="stylesheet" href="../assets/css/topic.css">
</head>
<body>
    <div class="container">
        <h2>Créer un nouveau Topic</h2>
        <form action="/submit_topic" method="post">
            <label for="title">Titre:</label>
            <input type="text" id="title" name="title" required>
            
            <label for="category">Catégorie:</label>
            <select id="category" name="category">
                <option value="general">Général</option>
                <option value="jeux-videos">Jeux-Vidéos</option>
                <option value="developpement">Développement</option>
                <option value="informatique">Informatique</option>
                <option value="leak-jeux">Leak de jeux</option>
            </select>
            
            <label for="tags">Tags (séparés par des virgules):</label>
            <input type="text" id="tags" name="tags">
            
            <label for="poll">Ajouter un sondage (question du sondage) :</label>
            <input type="text" id="poll" name="poll">

            <label for="file">Joindre un fichier :</label>
            <input type="file" id="file" name="file">
            
            <label for="content">Contenu:</label>
            <textarea id="content" name="content" rows="4" required></textarea>
            
            <button type="submit">OK</button>
            <button type="button" onclick="window.location='index.html';">Annuler</button>
        </form>
    </div>
</body>
</html>
